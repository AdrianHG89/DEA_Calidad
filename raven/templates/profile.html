<!DOCTYPE html>
<html>
<head>
	<link rel="SHORTCUT ICON" href="/static/img/favicon.ico">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link media="screen" href="/static/bootstrap.css" type="text/css" rel="stylesheet" />
	<link media="screen" href="/static/bootstrap.min.css" type="text/css" rel="stylesheet" />
	<link media="screen" href="/static/bootstrap-responsive.css" type="text/css" rel="stylesheet" />
	<link media="screen" href="/static/bootstrap-responsive.min.css" type="text/css" rel="stylesheet" />
	<script src="http://bootsnipp.com/js/jquery.js"></script>
	<script src="http://bootsnipp.com/js/bootstrap.min.js"></script>
	<script src="http://bootsnipp.com/js/prettify.js"></script>
	<script src="http://bootsnipp.com/js/codemirror.js"></script>
	<script src="http://bootsnipp.com/js/humane.min.js"></script>
	
</head>
<body>
	{% extends "base.html" %}
	{% block content %}
		<div class="container">
			<div class="row-fluid">
					<div class="span12">
						<div class="span6">
							<div class="area">
								<form action="" method="post">{% csrf_token %}
									<h1>Modificar Perfil de Usuario</h1>
									<label>Nombre de usuario </label>
									<input id="id_username" maxlength="30" name="username" type="text" value= "{{ User.username }}" />
									<label>Alias </label>
									<input id="id_alias" maxlength="30" name="alias" type="text" value= "{{ Alias }}" />
									<label>Correo electronico </label>
									<input id="id_email" maxlength="30" name="email" type="text" value= "{{ User.email }}"/>
									<label>Contrase単a </label>
									<input id="id_password" maxlength="30" name="password" type="password" />
									<label>Repetir Contrase単a </label>
									<input id="id_rpassword" maxlength="30" name="rpassword" type="password" />
									<p>"{{ MERROR}}" </p>

									<p class="file-upload">Imagen Actual: <a href="{{ Extend.photo}}"> <img src="{{ Extend.photo}}" class="img-rounded" /></a><br/>
									<label class="radio">
										<input type="checkbox" name="borrar" id="borrar" value="borra">
										Borrar Imagen.
									</label>
									<br/> URL de la nueva imagen: <input id="id_photo" name="photo" type="url" /></p>						
									<input type="submit" value="Actualizar">
								</form>
								<p>Si desea borrar su cuenta presione el siguiente boton:</p>
								<a class="btn btn-inverse btn-primary btn-large"  value="Eliminar cuenta" href="/deluser/">Borrar cuenta</a>
							</div>
						</div>
					</div>
			</div>
		</div>	
	
	{% endblock %}

</body>
</html>
